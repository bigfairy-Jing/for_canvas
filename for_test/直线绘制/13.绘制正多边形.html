<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    #canvas {
      border: 1px dashed gray;

<body>

  <canvas id="canvas" width="200" height="200"></canvas>
  <input type="button" class="btn" value="清空">
  <script>
    window.onload = () => {
      let cnv = $id('canvas')
      let cxt = cnv.getContext('2d');
      //矩形
      cxt.beginPath();
      createPolygon(cxt, 10, 100, 100, 50)
      cxt.fillStyle = 'red';
      cxt.fill();
    }
  </script>
</body>
