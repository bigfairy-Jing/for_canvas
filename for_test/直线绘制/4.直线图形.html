<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #canvas {
      border: 1px dashed gray;
    }
  </style>
  <script src="../depend/index.js"></script>
</head>

<body>

  <canvas id="canvas" width="200" height="200"></canvas>
  <script>
    window.onload = () => {
      let cnv = $id('canvas')
      let ctx = cnv.getContext('2d');
      ctx.moveTo(50, 100);
      ctx.lineTo(150, 50);
      ctx.lineTo(150, 100);
      ctx.lineTo(50, 100)
      // 多次使用lineTo，第二次使用lineTo会以第一次使用lineTo为起始点
      ctx.stroke();
    }
  </script>
</body>

</html>
